<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Design Experiment</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <header class="glassmorphism">
            <h1>Welcome to Modern Design</h1>
        </header>
        
        <section class="card neumorphism">
            <h2>Neumorphism Card</h2>
            <p>This is a soft shadow card with a neumorphic design.</p>
        </section>
        
        <section class="animation-section">
            <h2>Hover Animation</h2>
            <div class="animated-box">Hover Me!</div>
        </section>

        <div class="dark-mode-toggle">
            <button id="toggle-dark-mode">Toggle Dark Mode</button>
        </div>
    </div>
</body>
</html>
